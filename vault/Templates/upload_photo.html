{% extends './base.html' %}
{% load static %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table align="center">
    {% for field in form %}
        <tr><td>{{ field.label_tag }}</td><td align="left">{{ field }}</td></tr>
    {% endfor %}
    </table>
    <button type="submit">Submit</button>
</form>
{{ upload_message }}

{% endblock content %}
