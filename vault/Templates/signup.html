{% extends './base.html' %}
{% load static %}

{% block content %}

<h2>Sign up:</h2>
<form method="post">
    {% csrf_token %}
    <table class="login">
    {% for field in form %}
        <tr><td>{{ field.label_tag }}</td><td>{{ field }}</td></tr>
    {% endfor %}
    </table>
    <br>
    <button type="submit">Sign up</button>
</form>

{% endblock content %}
